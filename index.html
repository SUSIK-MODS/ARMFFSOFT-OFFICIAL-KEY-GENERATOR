    <script>
        function generatePersonalKey() {
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;
            const userTelegram = document.getElementById('userTelegram').value;
            
            if (!userName || !userEmail) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ email!');
                return;

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∫–ª—é—á –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userHash = btoa(userName + userEmail).slice(0, 8).toUpperCase();
            const timestamp = Date.now().toString().slice(-6);
            const random = Math.random().toString(36).substr(2, 4).toUpperCase();
            
            const personalKey = `ARMFF-${userHash}-${timestamp}-${random}`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            document.getElementById('displayName').textContent = userName;
            document.getElementById('displayEmail').textContent = userEmail;
            document.getElementById('displayTelegram').textContent = userTelegram || '–ù–µ —É–∫–∞–∑–∞–Ω';
            document.getElementById('keyValue').textContent = personalKey;
            document.getElementById('keyDisplay').style.display = 'block';
            
            // –°–æ–∑–¥–∞–µ–º –ø–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–∞–π–ª –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            const keyData = {
                user: userName,
                email: userEmail,
                telegram: userTelegram,
                key: personalKey,
                generated: new Date().toLocaleString(),
                expires: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toLocaleString()
            };
            
            const content = `ARMFFSOFT PERSONAL KEY GENERATOR
‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
‚ïë           –ü–ï–†–°–û–ù–ê–õ–¨–ù–´–ô –ö–õ–Æ–ß              ‚ïë
‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù

üë§ –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨: ${keyData.user}
üìß EMAIL: ${keyData.email}
üì± TELEGRAM: ${keyData.telegram}

üîë –í–ê–® –ö–õ–Æ–ß: ${keyData.key}

üìÖ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω: ${keyData.generated}
‚è∞ –î–µ–π—Å—Ç–≤—É–µ—Ç –¥–æ: ${keyData.expires}

‚ö° –õ–ò–¶–ï–ù–ó–ò–Ø:
‚Ä¢ 30 –¥–Ω–µ–π –ø—Ä–µ–º–∏—É–º –¥–æ—Å—Ç—É–ø–∞
‚Ä¢ 1 —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
‚Ä¢ –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞

üÜò –ü–æ–¥–¥–µ—Ä–∂–∫–∞: @armffsoft_support
üåê –°–∞–π—Ç: armffsoft.com

‚ö†Ô∏è –ù–ï –†–ê–°–ü–†–û–°–¢–†–ê–ù–Ø–ô–¢–ï –≠–¢–û–¢ –§–ê–ô–õ!`;

            const blob = new Blob([content], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `ARMFFSOFT_KEY_${userName}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ LocalStorage (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            const userKeys = JSON.parse(localStorage.getItem('armffsoft_keys') || '[]');
            userKeys.push(keyData);
            localStorage.setItem('armffsoft_keys', JSON.stringify(userKeys));

        window.addEventListener('load', function() {

    </script>
