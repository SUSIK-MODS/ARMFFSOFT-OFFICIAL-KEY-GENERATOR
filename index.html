<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMFFSOFT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .header {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .password-display {
            background: rgba(0,0,0,0.5);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
        }
        
        .password-text {
            font-size: 3em;
            font-weight: bold;
            color: #00ff00;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .copy-btn {
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255,0,204,0.5);
        }
        
        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255,0,204,0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔑 𝗔𝗥𝗠𝗙𝗙𝗦𝗢𝗙𝗧 𝗢𝗙𝗙𝗜𝗖𝗜𝗔𝗟</h1>
            <div class="subtitle">OFFICIAL PASSWORD</div>
        </div>
        
        <div class="password-display">
            <div class="password-text">ARMFFSOFT</div>
        </div>
        
        <button class="copy-btn" onclick="copyPassword()">📋 КОПИРОВАТЬ ПАРОЛЬ</button>
    </div>

    <script>
        function copyPassword() {
            navigator.clipboard.writeText("ARMFFSOFT")
                .then(() => {
                    alert('Пароль "ARMFFSOFT" скопирован в буфер обмена!');
                })
                .catch(err => {
                    console.error('Ошибка копирования: ', err);
                });
        }
        
        // Автоматически копируем при загрузке страницы
        window.onload = function() {
            copyPassword();
        }
    </script>
</body>
</html>
