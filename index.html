            const durationText = formatDuration(ADMIN_SETTINGS);
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–ª—é—á

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é

            // –°–æ–∑–¥–∞–µ–º —Ñ–∞–π–ª –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            createKeyFile(userName, userEmail, userTelegram, officialKey, durationText, expirationDate);

        function formatDuration(settings) {
            let parts = [];
            if (settings.days > 0) parts.push(settings.days + ' ' + getRussianWord(settings.days, ['–¥–µ–Ω—å', '–¥–Ω—è', '–¥–Ω–µ–π']));
            if (settings.hours > 0) parts.push(settings.hours + ' ' + getRussianWord(settings.hours, ['—á–∞—Å', '—á–∞—Å–∞', '—á–∞—Å–æ–≤']));
            if (settings.minutes > 0) parts.push(settings.minutes + ' ' + getRussianWord(settings.minutes, ['–º–∏–Ω—É—Ç–∞', '–º–∏–Ω—É—Ç—ã', '–º–∏–Ω—É—Ç']));
            if (settings.seconds > 0) parts.push(settings.seconds + ' ' + getRussianWord(settings.seconds, ['—Å–µ–∫—É–Ω–¥–∞', '—Å–µ–∫—É–Ω–¥—ã', '—Å–µ–∫—É–Ω–¥']));
            return parts.join(' ');
        }
        
        function getRussianWord(number, words) {
            const cases = [2, 0, 1, 1, 1, 2];
            return words[(number % 100 > 4 && number % 100 < 20) ? 2 : cases[Math.min(number % 10, 5)]];

            const blob = new Blob([content], {type: 'text/plain'});

    </script>
